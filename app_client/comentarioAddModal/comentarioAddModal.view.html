<form role="form" ng-submit="vm.onSubmit()" class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="vm.modal.cancel()" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
    <h4 id="myModalLabel" class="modal-title">Comentar Noticia "{{vm.noticia.titulo}}"</h4>
  </div>
  <div class="modal-body">
    <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError }}</div>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="comentario" class="col-sm-2 control-label">Detalle</label>
        <div class="col-sm-10"> 
          <textarea rows="4" placeholder="#Nuevo Comentario" ng-model="vm.formData.comentario" name="comentario" id="comentario" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="vm.modal.cancel()" class="btn btn-default">Close</button>
    <button type="submit" class="btn btn-primary">Comentar</button>
  </div>
</form>
